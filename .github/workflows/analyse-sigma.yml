name: Analyse sigma noise buckets

on:
  # Run manually from the Actions tab
  workflow_dispatch:

  # Optional: run automatically once per day at 03:00 UTC
  schedule:
    - cron: "0 3 * * *"

jobs:
  analyse-sigma:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"   # or whatever you use for ml

      - name: Install dependencies
        working-directory: ./ml
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sigma bucket analysis
        working-directory: ./ml
        env:
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
        run: |
          python analyse_sigma_buckets.py

      - name: Upload sigma buckets to R2 (branch-specific path)
        working-directory: ./ml
        env:
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
        run: |
          python - <<'PY'
          import datetime
          import os
          import boto3

          branch = os.environ.get("GITHUB_REF_NAME", "").lower()
          if "remove-noisy-sections" in branch:
              prefix = "analysis/remove-noisy-sections"
          elif "quantile" in branch:
              prefix = "analysis/quantile"
          else:
              prefix = f"analysis/{branch or 'default'}"

          endpoint = os.environ["R2_ENDPOINT"]
          access_key = os.environ["R2_ACCESS_KEY_ID"]
          secret_key = os.environ["R2_SECRET_ACCESS_KEY"]
          bucket = os.environ["R2_BUCKET"]
          key = f"{prefix}/sigma_buckets_{datetime.datetime.utcnow():%Y%m%d_%H%M%S}.csv"

          session = boto3.session.Session()
          s3 = session.client(
              "s3",
              endpoint_url=endpoint,
              aws_access_key_id=access_key,
              aws_secret_access_key=secret_key,
          )

          with open("sigma_buckets_full.csv", "rb") as f:
              s3.put_object(Bucket=bucket, Key=key, Body=f.read())

          print(f"[branch={branch or 'unknown'}] Uploaded sigma buckets to r2://{bucket}/{key}")
          PY

      - name: Upload sigma buckets CSV
        uses: actions/upload-artifact@v4
        with:
          name: sigma-buckets
          path: ./ml/sigma_buckets_full.csv
